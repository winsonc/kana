<div class="question" [hidden]="showAnswer">
  <p>{{ question }}</p>
</div>
<div class="answer" [hidden]="!showAnswer">
  <p>
    {{ answer.hirakana }}{{ answer.katakana }}
    <br>{{ answer.roman }}
  </p>
</div>
<div class="container text-center buttons">
  <div class="btn-group">
    <button type="button" class="btn btn-default center" (click)="next()">Next</button>
    <button type="button" class="btn btn-default center" (click)="showAnswer = !showAnswer">Answer</button>
  </div>
</div>
